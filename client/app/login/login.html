<div class="container">
    <div class="row">
        <h3 class="text-center"> Log In </h3>
    </div>

    <hr class="row" />
    <br/>

    <div class="row">
      <form role="form" name="login.form" id="login-form" ng-submit="login.login()" novalidate>
        <div ng-show="login.error" class="error-message form-control">
          {{login.error}}
        </div>

        <div class="form-group">
          <label>Email</label>
          <input required type="email" class="form-control" ng-model="login.formcontent.emailAddress" ng-model-options="{ updateOn: 'blur' }">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input required type="password" class="form-control" ng-model="login.formcontent.password">
        </div>

        <button type="submit" class="btn btn-default" ng-disabled="login.form.$invalid">Submit</button>
      </form>
    </div>
</div>
